<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/normalize.css">
   <link rel="stylesheet" href="../css/font-awesome.min.css">
   <link rel="stylesheet" href="../css/style.css">
   <title>Bloger - Login</title>
</head>

<body>

   <header class="header">
      <div class="header__box">
         <img src="../img/logo.png" alt="logo" class="header__logo">
         <button class="hamburger">
            <span class="hamburger__bar"></span>
         </button>
      </div>
      <nav class="navigation">
         <ul class="navigation__list">
            <li class="navigation__item"><a href="signup.html" class="navigation__link">Signup</a></li>
            <li class="navigation__item"><a href="#" class="navigation__link">Login</a></li>
            <li class="navigation__item"><a href="../index.html" class="navigation__link">Home</a></li>
         </ul>
      </nav>
   </header>

   <main>
      <section class="section section-login">
         <h1 class="heading-primary section-login__heading text-center">Sign In, For Your Account</h1>
         <form action="https://dev.cotenfrontend.pl" method="POST" class="form login-form">
            <input type="name" class="input input--name margin-bottom-small" name="username" placeholder="Username">
            <input type="password" name="password" class="input input-password margin-bottom-small" placeholder="Password">
            <fieldset class="fieldset remember-me-fieldset margin-bottom-small">
               <input type="checkbox" name="remember me" id="remember">
               <label for="remember">Remember me</label>
            </fieldset>
            <button class="button button--login" type="submit">Login</button>
         </form>
      </section>
   </main>

   <footer class="footer">
      <nav class="sub-nav">
         <ul class="sub-nav__list">
            <li class="sub-nav__item"><a href="#" class="sub-nav__link">Home</a></li>
            <li class="sub-nav__item"><a href="#" class="sub-nav__link">Work</a></li>
            <li class="sub-nav__item"><a href="#" class="sub-nav__link">Team</a></li>
            <li class="sub-nav__item"><a href="#" class="sub-nav__link">Contact</a></li>
         </ul>
      </nav>
      <div class="socials">
         <a href="#" class="social__link"><i class="social__icon fa fa-facebook"></i></a>
         <a href="#" class="social__link"><i class="social__icon fa fa-twitter"></i></a>
         <a href="#" class="social__link"><i class="social__icon fa fa-dribbble"></i></a>
         <a href="#" class="social__link"><i class="social__icon fa fa-linkedin"></i></a>
         <a href="#" class="social__link"><i class="social__icon fa fa-google-plus"></i></a>
      </div>
      <span class="copyrights">
         Copyright &copy; 2014 
         <a class="copyrights__link" href="#">YOUR SITE</a>
          | Designed By : 
         <a class="copyrights__link" href="#">INDIOWEB</a>
          , All rights reserved.
      </span>
   </footer>
   
   <script src="../js/main.js"></script>
</body>
</html>
