<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/normalize.css">
   <link rel="stylesheet" href="../css/font-awesome.min.css">
   <link rel="stylesheet" href="../css/style.css">
   <title>Bloger - Registration</title>
</head>

<body>

   <header class="header">
      <div class="grid">
         <div class="header__box">
            <img src="../img/logo.png" alt="logo" class="header__logo">
            <button class="hamburger">
               <span class="hamburger__box">
                  <span class="hamburger__inner"></span>
               </span>
            </button>
         </div>
         <nav class="navigation">
            <ul class="navigation__list">
               <li class="navigation__item"><a href="#" class="navigation__link">Signup</a></li>
               <li class="navigation__item"><a href="login.html" class="navigation__link">Login</a></li>
               <li class="navigation__item"><a href="../index.html" class="navigation__link">Home</a></li>
            </ul>
         </nav>
      </div>
   </header>

   <main>
      <section class="section section--signup">
         <h1 class="heading-primary text-center">Sign Up, For An Account</h1>
         <form action="https://dev.cotenfrontend.pl" method="POST" class="form register-form">
            <input type="name" class="input input--name margin-bottom-small" name="full name" placeholder="Full Name">
            <fieldset class="fieldset gender-fieldset margin-bottom-small">
               <input type="radio" id="male" name="gender">
               <label for="male" class="button button--blue">Male</label>
               <input type="radio" id="female" name="gender">
               <label for="female" class="button button--blue">Female</label>
            </fieldset>
            <input type="email" name="email" class="input-email input-email--register margin-bottom-small" placeholder="Enter email">
            <input type="password" name="password" class="input input-password margin-bottom-small" placeholder="Password">
            <input type="password" name="password" class="input input-password margin-bottom-small" placeholder="Re-Password">
            <fieldset class="fieldset agreement-fieldset margin-bottom-small">
               <input type="checkbox" name="terms & conditions" id="agree">
               <label for="agree">I agree with all terms and conditions.</label>
            </fieldset>
            <div class="register-form__buttons-box">
               <button class="button button--register-form" type="submit">Sign Up</button>
               <button class="button button--register-form" type="reset">Reset</button>
            </div>
         </form>
      </section>
   </main>

   <footer class="footer">
      <nav class="sub-nav">
         <ul class="sub-nav__list">
            <li class="sub-nav__item"><a href="#" class="sub-nav__link">Home</a></li>
            <li class="sub-nav__item"><a href="#" class="sub-nav__link">Work</a></li>
            <li class="sub-nav__item"><a href="#" class="sub-nav__link">Team</a></li>
            <li class="sub-nav__item"><a href="#" class="sub-nav__link">Contact</a></li>
         </ul>
      </nav>
      <div class="socials">
         <a href="#" class="social__link"><i class="social__icon fa fa-facebook"></i></a>
         <a href="#" class="social__link"><i class="social__icon fa fa-twitter"></i></a>
         <a href="#" class="social__link"><i class="social__icon fa fa-dribbble"></i></a>
         <a href="#" class="social__link"><i class="social__icon fa fa-linkedin"></i></a>
         <a href="#" class="social__link"><i class="social__icon fa fa-google-plus"></i></a>
      </div>
      <span class="copyrights">
         Copyright &copy; 2014 
         <a class="copyrights__link" href="#">YOUR SITE</a>
          | Designed By : 
         <a class="copyrights__link" href="#">INDIOWEB</a>
          , All rights reserved.
      </span>
   </footer>
   
   <script src="../js/main.js"></script>
</body>
</html>
